<html>
    <head>
        <title>Your Project Title</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Cave Runner</h1>
        </div>
        <div class="utilities">
            <div class="bars">
                <div class="totalHealth">
                    <div class="text">HP</div>
                    <div class="health"></div>
                </div>
                <button class="restart">Restart Game</button>
                <div class="totalMoney">
                    <div class="text">$</div>
                    <div class="money"></div>
                </div>
            </div>
            <div class="information">
                <div class="level">Level: <span id="level"></span></div>
                <div class="direction">Direction: <span id="direction"></span></div>
            </div>
            <div class="control">
                <p>Arrow Keys to Move, Shift to Interact</p>
                <p>Black = You, Gray = Ore, Red = Mob</p>
            </div>
        <div>
        <div class="container">

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
